<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SlideShow</title>
    <link rel="stylesheet" href="./styles/slideshow.css" />
  </head>

  <body>
    <div class="container">
      <div class="image-container">
        <img src="./images/1.jpg" alt="image-alt" />
      </div>
      <div class="btn-container">
        <button class="action-btn" onclick="changeImage(-1)">Previous</button>
        <button class="action-btn" onclick="changeImage(1)">Next</button>
        <button onclick="startSlideShow()">SlideShow</button>
        <button onclick="stopSlideShow()">Stop</button>
      </div>
    </div>

    <script src="./scripts/slideshow.js"></script>
  </body>
</html>
